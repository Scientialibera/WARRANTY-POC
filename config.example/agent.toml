# Example configuration - copy to config/agent.toml and fill in your values
[azure_openai]
endpoint = "https://your-resource.openai.azure.com/"
deployment = "gpt-4o"
api_version = "2024-12-01-preview"

[agent]
name = "WarrantyOrchestrator"
system_prompt_file = "config/system_prompt.txt"
tools_directory = "config/tools"

[mcp_servers]
[mcp_servers.planner]
command = "python"
args = ["src/mcp_servers/planner.py"]
transport = "stdio"

[mcp_servers.warranty_docs]
command = "python"
args = ["src/mcp_servers/warranty_docs.py"]
transport = "stdio"

[mcp_servers.actions]
command = "python"
args = ["src/mcp_servers/actions.py"]
transport = "stdio"

[logging]
level = "INFO"
format = "json"
